<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#joe">Joe</a>
        <a href="#matt">Matt</a>
        <a href="#jane">Jane</a>
      </nav>
    </header>

    <main>
      <article id="matt" class="card">
        <img
          src="./img/profile2-500x500.png"
          alt="matt-profile-picture"
          width="500"
          height="500"
        />
        <h2 class="nowrap">Matt Designer</h2>
        <p class="nowrap"><q>I design stuff.</q></p>
      </article>
      <article id="jane" class="card">
        <img
          src="./img/profile3-500x500.png"
          alt="jane-profile-picture"
          width="500"
          height="500"
        />
        <h2 class="nowrap">Jane Dev Rel</h2>
        <p class="nowrap"><q>I teach stuff.</q></p>
      </article>
      <article id="joe" class="card">
        <img
          src="./img/profile1-500x500.png"
          alt="joe-profile-picture"
          width="500"
          height="500"
        />
        <h2 class="nowrap">Joe Coder</h2>
        <p class="nowrap"><q>I code stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
